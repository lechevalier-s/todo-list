<div mat-dialog-container class="container">
  <h2 mat-dialog-title>Merci de confirmer</h2>

  <mat-dialog-content>
    <p>{{ question }}</p>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-button (click)="onYesClick()" cdkFocusInitial>Oui</button>
    <button mat-button (click)="onNoClick()">Non</button>
  </mat-dialog-actions>
</div>
