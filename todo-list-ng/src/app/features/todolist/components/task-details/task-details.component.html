<div mat-dialog-container>
  <h2 mat-dialog-title>Tâche : {{task?.label}}</h2>

  <mat-dialog-content>
    <p>Détails de la tâche</p>

    @if (loading){
      <div class="loading">
        <img src="loading.gif"/>
      </div>
    }
    @else if (!error){
      <table mat-table [dataSource]="displayedData" class="mat-elevation-z8">
      <!-- Colonne headers -->
      <ng-container matColumnDef="headers">
        <!-- Utilisation de td et non th pour conserver la bordure basse -->
        <td mat-cell *matCellDef="let header" class="header">{{ header[0] }}</td>
      </ng-container>

      <!-- Colonne data -->
      <ng-container matColumnDef="data">
        <td mat-cell *matCellDef="let data">{{ data[1] }}</td>
      </ng-container>

      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    }
    @else {
      <app-error-message message="Données indisponibles"></app-error-message>
    }
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-button color="primary" (click)="onCloseClick()">Fermer</button>
  </mat-dialog-actions>
</div>
